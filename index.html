<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭共享行事曆</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>家庭共享行事曆</h1>
            <div class="calendar-controls">
                <button id="prevMonth">&lt;</button>
                <span id="currentMonth">2024年1月</span>
                <button id="nextMonth">&gt;</button>
            </div>
        </header>
        
        <div class="calendar">
            <div class="weekdays">
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
                <div>日</div>
            </div>
            <div id="calendarDays" class="calendar-days"></div>
        </div>
        
        <div class="event-panel">
            <div class="event-instructions">
                <h4>🌟 家庭共享功能說明</h4>
                <p>這是一個多人共享的行事曆！您新增的事件會自動同步到所有家人的瀏覽器中。家人只需要點擊右上角的「🔄 重新整理」按鈕，就能看到最新的事件。</p>
            </div>
            
            <h3>新增事件</h3>
            <div class="event-form">
                <input type="date" id="eventDate" required>
                <input type="text" id="eventTitle" placeholder="事件標題" required>
                <textarea id="eventDescription" placeholder="事件描述（選填）"></textarea>
                <button id="addEvent">新增事件</button>
            </div>
            
            <div class="events-list">
                <h3>今日事件</h3>
                <div id="todayEvents"></div>
            </div>
            
            <div class="event-instructions">
                <h4>📱 家人使用說明</h4>
                <p><strong>家人只需要：</strong></p>
                <ol>
                    <li>開啟這個網址：<code>https://willyc996.github.io/simple-calendar/</code></li>
                    <li>點擊右上角的「🔄 重新整理」按鈕</li>
                    <li>就能看到您新增的所有事件了！</li>
                </ol>
                <p><strong>注意：</strong>事件會自動從 GitHub 同步，無需登入任何帳號。</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
